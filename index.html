<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <h1>tic tac toe</h1>
      <div class="sqrcontain">
        <div class="sqr" data-index="0"></div>
        <div class="sqr" data-index="1"></div>
        <div class="sqr" data-index="2"></div>
        <div class="sqr" data-index="3"></div>
        <div class="sqr" data-index="4"></div>
        <div class="sqr" data-index="5"></div>
        <div class="sqr" data-index="6"></div>
        <div class="sqr" data-index="7"></div>
        <div class="sqr" data-index="8"></div>
      </div>
      <h2 id="statusplayer"></h2>
      <button class="reset" id="resetbtn">Restart</button>
    </div>
    <script src="tac.js"></script>
  </body>
</html>
